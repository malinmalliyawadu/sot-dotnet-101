<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Fifa Team Maker</title>
    <base href="/sot-dotnet-101/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              blob: "blob 40s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "rotate(0deg) translate(-150px) scale(1.2)",
                },
                "50%": {
                  transform: "rotate(360deg) translate(300px) scale(2)",
                },
                "100%": {
                  transform: "rotate(0deg) translate(-150px) scale(1.2)",
                },
              },
            },
          },
        },
        plugins: [],
      };
    </script>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body class="bg-white p-12">
    <div id="app">
      <div class="text-6xl text-center">Loading...</div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
